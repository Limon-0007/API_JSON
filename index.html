    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanye quotes</title>
    <style>
        h1 {
            text-align: center;
            font-weight: 700;

        }
        .quote-btn {
            display: flex;
            padding: 10px 12px;
            border: 2px solid rgb(223, 112, 134);
            color: gray;
            background-color: aliceblue;
            margin: 0 auto;
            font-weight: 600;
            border-radius: 5px;
        }
    </style>

    <section>
        <h1>Kanye Quotes</h1>
        <button class="quote-btn" onclick="quotes()">Refresh</button>
        <blockquote id="quotes">
        </blockquote>
    </section>

    <!-- javascript-->
